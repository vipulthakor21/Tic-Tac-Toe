<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/tic.css" />
    <link rel="stylesheet" href="./css/btn.css" />
    <link rel="shortcut icon" href="download (2).jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-------------------BTN----------------------->
    <div class="tooglebtn">
      <i class="fa-solid fa-sun"></i>
      <div class="bauble_box">
        <input
          class="bauble_input"
          id="bauble_check"
          name="bauble"
          type="checkbox"
        />
        <label class="bauble_label" for="bauble_check">Toggle</label>
      </div>
      <i class="fa-solid fa-moon"></i>
    </div>
    <!-------------------GAME---------------------->
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1 class="header"><u>Tic Tac Toe</u></h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>

    <script src="./js/tic.js"></script>
    <script src="./js/btn.js"></script>
  </body>
</html>
